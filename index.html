<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div id="main">
        <h3 >To-Do List</h3>
        <div class="input">
            <input type="text" id="input">
            <button id="add">Add Task</button>
            <p>Complete all Tasks</p>
        </div>
        <br>
        <hr>
        <div id="Tasks">

        </div>
        <div id="bottom" style="display: flex;">
            <p id="left"></p> <p> &nbsp; Task Left </p>
            &nbsp;&nbsp;&nbsp;
            <p id="all">All</p> &nbsp;
            <p id="complete">Complete</p> &nbsp;
            <p id="uncomplete">Uncomplete</p>
        </div>


   </div> 
   <script src="script.js"></script>
</body>
</html>
